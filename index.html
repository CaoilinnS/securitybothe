<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Security Awareness Game</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h1>Cyber Security Awareness Game</h1>
    </header>

    <main role="main">
        <div id="start-screen">
            <button id="start-button">Start Game</button>
        </div>

        <div id="game-area" class="section hidden">
            <div id="scenario-container">
                <h2 id="scenario-title">Scenario Title</h2>
                <p id="scenario-description">Scenario description will appear here.</p>
            </div>
            <div id="options-container" role="group" aria-labelledby="scenario-title">
            </div>
            <div id="feedback" class="hidden" aria-live="assertive">
            </div>
        </div>

        <div id="progress-area" class="section hidden">
            <h3>Your Progress</h3>
            <div id="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <div id="progress-fill"></div>
            </div>
            <p>Question <span id="current-question">1</span> of <span id="total-questions">25</span></p>
        </div>

        <div id="rewards-area" class="section hidden">
            <h3>Rewards</h3>
        </div>

        <div id="user-info" class="hidden">
            <p>Score: <span id="score">0</span></p>
            <p>Level: <span id="level">1</span></p>
        </div>

        <button id="restart-button" class="hidden">Restart Game</button>
    </main>

    <footer>
        <p>&copy; <span id="current-year">2023</span> Cyber Security Awareness Game</p>
    </footer>

    <script src="/script.js"></script>
</body>
</html>
