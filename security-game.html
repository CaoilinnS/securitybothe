<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSafe: Security Awareness Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CyberSafe: Security Awareness Game</h1>
        <div id="user-info">
            <span id="user-score">Score: 0</span>
            <span id="user-level">Level: 1</span>
        </div>
    </header>
    
    <main>
        <section id="game-area">
            <div id="scenario-container">
                <h2 id="scenario-title">Scenario Title</h2>
                <p id="scenario-description">Scenario description will appear here.</p>
            </div>
            <div id="options-container">
                <!-- Options will be dynamically inserted here -->
            </div>
        </section>
        
        <section id="progress-area">
            <h3>Your Progress</h3>
            <div id="progress-bar">
                <div id="progress-fill"></div>
            </div>
        </section>
        
        <section id="rewards-area">
            <h3>Rewards</h3>
            <ul id="rewards-list">
                <!-- Rewards will be dynamically inserted here -->
            </ul>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 CyberSafe. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
